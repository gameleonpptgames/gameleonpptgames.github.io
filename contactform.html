<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Contact | Gameleon</title>
      <link rel="stylesheet" href="contactform.css">
      <link rel="icon" type="imgs/png" href="imgs/Pink cube icon.png">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>


      <header id="header">
         <a href="#" class="logo">
             <img src="imgs/chameleon origami.png" alt="" id="chameleon">
         </a>
         <div class="toggle"></div>
         <ul class="navigation">
             <li><a href="#" class="active">Contact</a></li>
             <li><a href="#">Home</a></li>
             <li><a href="#">About</a></li>
             <li><a href="#">Games</a></li>   
         </ul>
     </header>



    <div class="container">
        <div class="text">Let's Talk!</div>
        <form action="https://formcarry.com/s/669I-RXBYjl" method="POST"  target="_blank" >
           <div class="form-row">
              <div class="input-data">
                 <input type="text"   name="firstname" required>
                 <div class="underline"></div>
                 <label for="name">First Name</label>
              </div>
              <div class="input-data">
                 <input type="text"   name="lastname" required>
                 <div class="underline"></div>
                 <label for="name">Last Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="email"required>
                 <div class="underline"></div>
                 <label for="email">Email</label>
              </div>
              <div class="input-data">
                 <input type="text"   name="country" required>
                 <div class="underline"></div>
                 <label for="country">Country (Optional)</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" type="text" name="message" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="message">Message</label>
                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value= "submit">
                  
                    </div>
                 </div>
              </div>
           </div>
        </form>
     </div>
   </body>
</html>
   

<script src="contactform.js"></script>
</body>
